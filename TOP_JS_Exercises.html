<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Function library example</title>
  <style>
    input {
      font-size: 2em;
      margin: 10px 1px 0;
    }
  </style>
</head>
<body>

  <script>
    function add7 (num) {
      return num + 7;
    }

    function multiply (num1, num2){
      return num1 * num2;
    }

    function capitalize (word) {
      let lowercase = word.toLowerCase();
      return lowercase[0].toUpperCase() + lowercase.slice(1);
    }

    function lastLetter (word) {
      return word[word.length-1];
    }

    console.log (add7(3));
    console.log (multiply(25, 4));
    console.log (capitalize('tHisSHOULDwoRK'));
    console.log(lastLetter("HumdingeG"));

  </script>

</body>
</html>
